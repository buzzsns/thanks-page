<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ご登録ありがとうございます！</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ffffff;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin: 20px;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 10px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ご登録ありがとうございます！</h1>
  <div class="note">
    <p>ご登録いただいたメールアドレス宛に</p>
    <p>「【マネキャン】アカウント発行完了のお知らせ」という件名でご案内を送りました。</p>
    <p>もし届いていない場合は、迷惑メールを確認の上で以下のアドレス宛にお問い合わせください</p>
    <p>メール：monetizecamp@buzzsns.com</p>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script>
    window.addEventListener("load", () => {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");

      // ===== 設定 =====
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const fallSpeed = isMobile ? 0.65 : 0.35; // 紙吹雪の落下スピード
      const confettiCount = 150; // 紙吹雪の数
      const durationMs = 3000; // 紙吹雪を出し続ける時間（3秒）

      let width = (canvas.width = window.innerWidth);
      let height = (canvas.height = window.innerHeight);

      window.addEventListener("resize", () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      });

      const confetti = [];
      let isGenerating = true; // 紙吹雪を出す期間

      // ===== 紙吹雪を作る関数 =====
      function createConfettiPiece() {
        return {
          x: Math.random() * width,
          y: -10,
          r: Math.random() * 6 + 4,
          d: Math.random() * confettiCount,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 5,
          tiltAngle: 0,
          tiltAngleIncrement: Math.random() * 0.1 + 0.05
        };
      }

      // 初期生成
      for (let i = 0; i < confettiCount; i++) {
        confetti.push(createConfettiPiece());
      }

      // ===== 描画ループ =====
      function draw() {
        ctx.clearRect(0, 0, width, height);

        confetti.forEach((c) => {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
          ctx.stroke();
        });

        update();
        requestAnimationFrame(draw);
      }

      // ===== 紙吹雪の位置更新 =====
      function update() {
        confetti.forEach((c) => {
          c.tiltAngle += c.tiltAngleIncrement;
          c.y += (Math.cos(c.d) + 3 + c.r / 2) * fallSpeed;
          c.x += Math.sin(c.d);
          c.tilt = Math.sin(c.tiltAngle) * 10;
        });

        // 画面外に落ちた紙吹雪を削除
        for (let i = confetti.length - 1; i >= 0; i--) {
          if (confetti[i].y > height + 20) {
            confetti.splice(i, 1);
          }
        }

        // 紙吹雪を出す時間内は補充し続ける
        if (isGenerating && confetti.length < confettiCount) {
          confetti.push(createConfettiPiece());
        }
      }

      // ===== 3秒後に新規生成を止める =====
      setTimeout(() => {
        isGenerating = false;
      }, durationMs);

      requestAnimationFrame(draw);
    });
  </script>
</body>
</html>

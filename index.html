<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ご登録ありがとうございます！</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 { font-size: 2rem; color: #333; margin: 20px; }
    .note { font-size: .9rem; color: #666; margin-top: 10px; }
    canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ご登録ありがとうございます！</h1>
  <div class="note">
    <p>ご登録いただいたメールアドレス宛に</p>
    <p>「【マネキャン】アカウント発行完了のお知らせ」という件名でご案内を送りました。</p>
    <p>もし届いていない場合は、迷惑メールを確認の上で以下のアドレス宛にお問い合わせください</p>
    <p>メール：monetizecamp@buzzsns.com</p>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script>
    window.addEventListener("load", () => {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");

      // ===== 設定 =====
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const fallSpeed = isMobile ? 0.70 : 0.35;       // 縦方向スピード
      const emissionDurationMs = 3000;                // 生成する時間（3秒）

      // 💡 スマホは少なめ設定
      const ratePerSec = isMobile ? 70 : 120;         // 1秒あたりの生成数
      const maxAlive = isMobile ? 250 : 600;          // 同時に存在できる最大数

      // 出現と風の設定
      const spawnTopMargin = 40;
      const spawnSideMargin = 20;
      const windAmplitude = isMobile ? 0.45 : 0.35;
      const windFreq = 0.0006;

      let W = canvas.width = window.innerWidth;
      let H = canvas.height = window.innerHeight;
      window.addEventListener("resize", () => {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
      });

      const confetti = [];
      let generating = true;
      let startTime = performance.now();
      let lastTime = startTime;
      let spawnAccumulator = 0;

      // ===== 紙吹雪生成 =====
      function createPiece() {
        const x = Math.random() * (W + spawnSideMargin * 2) - spawnSideMargin;
        const y = -spawnTopMargin - Math.random() * 60;
        const r = Math.random() * 5 + 2.5;
        const hueBases = [10, 45, 180, 220, 290, 330];
        const hue = hueBases[Math.floor(Math.random() * hueBases.length)] + Math.random() * 20 - 10;
        return {
          x, y, r,
          d: Math.random() * 1000,
          color: `hsl(${(hue + 360) % 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 5,
          tiltAngle: Math.random() * Math.PI * 2,
          tiltAngleIncrement: Math.random() * 0.08 + 0.02,
          windScale: Math.random() * 0.6 + 0.7,
          fallScale: Math.random() * 0.6 + 0.7
        };
      }

      function drawPiece(p) {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
        ctx.stroke();
      }

      function updatePiece(p, t) {
        const wind = Math.sin(t * windFreq + p.d * 0.01) * windAmplitude * p.windScale;
        p.tiltAngle += p.tiltAngleIncrement;
        p.tilt = Math.sin(p.tiltAngle) * 10;
        p.x += wind + Math.sin(p.d * 0.02) * 0.3;
        p.y += (Math.cos(p.d * 0.02) + 3 + p.r / 2) * fallSpeed * p.fallScale;
      }

      function animate(now) {
        const elapsed = now - startTime;
        const dt = Math.max(0, now - lastTime);
        lastTime = now;

        ctx.clearRect(0, 0, W, H);

        // 3秒間、一定レートで生成
        if (generating) {
          spawnAccumulator += (ratePerSec * dt) / 1000;
          let toSpawn = Math.floor(spawnAccumulator);
          spawnAccumulator -= toSpawn;
          toSpawn = Math.min(toSpawn, 30);
          while (toSpawn-- > 0 && confetti.length < maxAlive) {
            confetti.push(createPiece());
          }
          if (elapsed >= emissionDurationMs) generating = false;
        }

        // 更新＆描画
        for (let i = confetti.length - 1; i >= 0; i--) {
          const p = confetti[i];
          updatePiece(p, now);
          drawPiece(p);
          if (p.y > H + 30) confetti.splice(i, 1);
        }

        // 全て落ち切ったら停止
        if (!generating && confetti.length === 0) return;
        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);
    });
  </script>
</body>
</html>
